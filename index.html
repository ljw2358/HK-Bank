<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PHKBank</title>
  <meta name="description" content="PHKBank — ONE WORLD · ONE PI · ONE FUTURE" />
  <style>
    :root{
      --bg:#070a12;
      --card:#0f172a;
      --card2:#0b1224;
      --line:rgba(255,255,255,.10);
      --text:#eaf0ff;
      --muted:rgba(234,240,255,.62);
      --muted2:rgba(234,240,255,.42);
      --accent:#ffcc4d;
      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --radius:22px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Apple SD Gothic Neo, "Noto Sans KR", sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 520px at 20% -10%, rgba(120,140,255,.22), transparent 60%),
        radial-gradient(700px 520px at 90% 8%, rgba(255,90,120,.12), transparent 55%),
        radial-gradient(800px 520px at 50% 110%, rgba(255,200,80,.10), transparent 55%),
        var(--bg);
    }
    a{color:inherit}
    .wrap{max-width: 420px; margin: 0 auto; padding: 18px 14px 26px}
    /* top bar */
    .topbar{
      display:flex; align-items:center; justify-content:space-between;
      gap:10px; padding: 10px 10px 16px;
      opacity:.92;
    }
    .brandRow{display:flex; align-items:center; gap:10px}
    .dot{
      width:16px; height:16px; border-radius:999px;
      background:rgba(255,255,255,.18);
      border:1px solid rgba(255,255,255,.14);
    }
    .brandName{font-weight:800; letter-spacing:.2px}
    .langSelect{
      display:flex; align-items:center; gap:8px;
      border:1px solid var(--line);
      background: rgba(15,23,42,.55);
      padding:10px 12px;
      border-radius:999px;
      backdrop-filter: blur(10px);
      cursor:pointer;
      user-select:none;
    }
    .langSelect span{font-weight:700}
    .caret{
      width:0; height:0; border-left:6px solid transparent; border-right:6px solid transparent;
      border-top:7px solid rgba(234,240,255,.70);
      transform: translateY(1px);
    }

    /* hero */
    .hero{
      margin-top: 6px;
      text-align:center;
      padding: 18px 10px 6px;
    }
    .appIcon{
      width:86px; height:86px; border-radius:26px;
      margin: 0 auto 16px;
      display:grid; place-items:center;
      background: linear-gradient(135deg, rgba(255,195,80,.95), rgba(165,110,255,.92), rgba(80,150,255,.92));
      box-shadow: 0 18px 55px rgba(0,0,0,.55);
      position: relative;
      overflow:hidden;
    }
    .appIcon::after{
      content:"";
      position:absolute; inset:-40px;
      background: radial-gradient(circle at 30% 20%, rgba(255,255,255,.22), transparent 45%);
      transform: rotate(12deg);
    }
    .piMark{
      position:relative;
      font-weight:900;
      font-size:36px;
      color: rgba(255,255,255,.92);
      letter-spacing:-1px;
      text-shadow: 0 8px 22px rgba(0,0,0,.35);
    }
    h1{
      margin: 0;
      font-size: 44px;
      letter-spacing: .5px;
      font-weight: 900;
    }
    .tagline{
      margin-top: 10px;
      font-size: 14px;
      letter-spacing: .35em;
      color: rgba(234,240,255,.58);
    }
    .slogan{
      margin-top: 22px;
      font-size: 28px;
      font-weight: 900;
      color: var(--accent);
      letter-spacing:-.3px;
    }

    /* section label */
    .sectionLabel{
      margin: 22px 8px 12px;
      color: rgba(234,240,255,.70);
      font-weight: 800;
      letter-spacing:.2px;
      text-align:left;
    }

    /* card */
    .card{
      border-radius: var(--radius);
      border: 1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, rgba(15,23,42,.82), rgba(11,18,36,.70));
      box-shadow: var(--shadow);
      padding: 18px 18px 16px;
      position: relative;
      overflow:hidden;
    }
    .card::before{
      content:"";
      position:absolute; inset:-40px;
      background: radial-gradient(520px 240px at 20% 0%, rgba(120,140,255,.20), transparent 60%),
                  radial-gradient(520px 240px at 100% 30%, rgba(255,200,80,.10), transparent 60%);
      pointer-events:none;
    }
    .cardTitle{
      position:relative;
      font-size: 28px;
      font-weight: 900;
      margin: 2px 0 12px;
      letter-spacing:-.2px;
    }
    .cardSub{
      position:relative;
      color: rgba(234,240,255,.60);
      font-size: 15px;
      font-weight: 700;
      margin: 0 0 14px;
    }
    .cardMeta{
      position:relative;
      color: rgba(234,240,255,.46);
      font-size: 13px;
      line-height: 1.55;
    }

    /* floating button */
    .fab{
      position: fixed;
      right: 18px;
      bottom: 18px;
      width: 58px;
      height: 58px;
      border-radius: 999px;
      border: 2px solid rgba(255,205,77,.95);
      background: rgba(12,18,34,.72);
      backdrop-filter: blur(10px);
      display:grid;
      place-items:center;
      box-shadow: 0 18px 55px rgba(0,0,0,.55);
      cursor:pointer;
      user-select:none;
    }
    .fab span{
      font-weight: 1000;
      color: rgba(255,205,77,.95);
      font-size: 22px;
      letter-spacing:-.5px;
    }

    /* bottom email */
    .contact{
      margin-top: 18px;
      padding: 12px 14px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(10,16,32,.45);
      color: rgba(234,240,255,.66);
      font-size: 12px;
      line-height: 1.6;
    }
    .email{
      color: rgba(234,240,255,.92);
      font-weight: 900;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      letter-spacing:.2px;
    }

    /* simple language menu */
    .menu{
      position: fixed;
      top: 64px;
      right: 14px;
      width: 165px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(15,23,42,.90);
      box-shadow: var(--shadow);
      padding: 8px;
      display:none;
      z-index: 50;
      backdrop-filter: blur(10px);
    }
    .menu button{
      width:100%;
      text-align:left;
      border:0;
      background: transparent;
      color: rgba(234,240,255,.92);
      padding: 10px 10px;
      border-radius: 12px;
      cursor:pointer;
      font-weight: 800;
    }
    .menu button:hover{background: rgba(255,255,255,.06)}
    .menu small{display:block;color:rgba(234,240,255,.55);font-weight:600;margin-top:2px}
    .toast{
      position: fixed;
      left: 50%;
      bottom: 90px;
      transform: translateX(-50%);
      background: rgba(0,0,0,.55);
      border: 1px solid rgba(255,255,255,.10);
      color: rgba(234,240,255,.92);
      padding: 10px 12px;
      border-radius: 999px;
      font-size: 12px;
      display:none;
      backdrop-filter: blur(10px);
      z-index: 60;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brandRow">
        <div class="dot"></div>
        <div class="brandName">PHKBank</div>
      </div>

      <div class="langSelect" id="langBtn" aria-label="language">
        <span id="langLabel">한국어</span>
        <div class="caret"></div>
      </div>
    </div>

    <section class="hero">
      <div class="appIcon" aria-hidden="true">
        <div class="piMark">π</div>
      </div>

      <h1>PHKBank</h1>
      <div class="tagline">ONE WORLD · ONE PI · ONE FUTURE</div>

      <!-- 요청하신 문구 수정: 이유 => 이윤 -->
      <div class="slogan" id="sloganText">사람이 먼저, 이윤은 그 다음</div>
    </section>

    <div class="sectionLabel" id="coreLabel">PHKBank Core · 실행 영역</div>

    <section class="card" role="region" aria-label="core card">
      <div class="cardTitle" id="cardTitle">기본소득</div>
      <div class="cardSub" id="cardSub">기본소득 리워드</div>
      <div class="cardMeta" id="cardMeta">
        정기 지급 · 참여 기반 · 생태계 환원<br/>
        개인/가정/커뮤니티의 금융 안전망을 만드는 새로운 기본소득 구조
      </div>
    </section>

    <div class="contact">
      문의: <span class="email" id="emailText">info@phkbank.com</span><br/>
      © <span id="year"></span> PHKBank. All rights reserved.
    </div>
  </div>

  <!-- language menu -->
  <div class="menu" id="langMenu" aria-label="language menu">
    <button data-lang="ko">한국어<small>KR</small></button>
    <button data-lang="en">English<small>EN</small></button>
    <button data-lang="ar">العربية<small>AR</small></button>
  </div>

  <div class="toast" id="toast">출처로 이동</div>

  <!-- floating translate-like button -->
  <div class="fab" id="fab" title="출처로 이동">
    <span>t</span>
  </div>

  <script>
    // year
    document.getElementById("year").textContent = new Date().getFullYear();

    // language dropdown
    const langBtn = document.getElementById("langBtn");
    const langMenu = document.getElementById("langMenu");
    const langLabel = document.getElementById("langLabel");

    const toast = document.getElementById("toast");
    function showToast(msg){
      toast.textContent = msg;
      toast.style.display = "block";
      clearTimeout(showToast._t);
      showToast._t = setTimeout(()=> toast.style.display = "none", 1100);
    }

    langBtn.addEventListener("click", ()=>{
      langMenu.style.display = (langMenu.style.display === "block") ? "none" : "block";
    });
    document.addEventListener("click", (e)=>{
      if(!langMenu.contains(e.target) && !langBtn.contains(e.target)){
        langMenu.style.display = "none";
      }
    });

    // simple translations (minimal, 화면은 스샷 느낌 유지)
    const I18N = {
      ko:{
        lang:"한국어",
        slogan:"사람이 먼저, 이윤은 그 다음",
        core:"PHKBank Core · 실행 영역",
        title:"기본소득",
        sub:"기본소득 리워드",
        meta:"정기 지급 · 참여 기반 · 생태계 환원<br/>개인/가정/커뮤니티의 금융 안전망을 만드는 새로운 기본소득 구조",
        toast:"출처로 이동"
      },
      en:{
        lang:"English",
        slogan:"People first, profit comes next",
        core:"PHKBank Core · Execution Areas",
        title:"UBI",
        sub:"UBI Rewards",
        meta:"Scheduled payouts · Participation-based · Ecosystem return<br/>A new UBI model that builds financial safety for people, families, and communities",
        toast:"Go to source"
      },
      ar:{
        lang:"العربية",
        slogan:"الإنسان أولاً، ثم الربح",
        core:"نواة PHKBank · مجالات التنفيذ",
        title:"الدخل الأساسي",
        sub:"مكافآت الدخل الأساسي",
        meta:"مدفوعات دورية · مشاركة · عائد للنظام البيئي<br/>نموذج دخل أساسي يبني أمانًا ماليًا للأفراد والعائلات والمجتمعات",
        toast:"الانتقال للمصدر"
      }
    };

    function setLang(code){
      const t = I18N[code] || I18N.ko;
      langLabel.textContent = t.lang;
      document.getElementById("sloganText").textContent = t.slogan;
      document.getElementById("coreLabel").textContent = t.core;
      document.getElementById("cardTitle").textContent = t.title;
      document.getElementById("cardSub").textContent = t.sub;
      document.getElementById("cardMeta").innerHTML = t.meta;
      document.documentElement.lang = (code === "ar") ? "ar" : (code === "en") ? "en" : "ko";
      document.documentElement.dir = (code === "ar") ? "rtl" : "ltr";
    }

    langMenu.querySelectorAll("button").forEach(btn=>{
      btn.addEventListener("click", ()=>{
        setLang(btn.dataset.lang);
        langMenu.style.display = "none";
      });
    });

    // floating button action (원하시면 URL 바꿔서 "출처로 이동" 가능)
    document.getElementById("fab").addEventListener("click", ()=>{
      showToast(I18N[document.documentElement.lang]?.toast || I18N.ko.toast);
      // 예: window.location.href = "https://phkbank.com";
      // 지금은 데모로 최상단 이동
      window.scrollTo({top:0, behavior:"smooth"});
    });

    // init
    setLang("ko");

    // email set
    document.getElementById("emailText").textContent = "info@phkbank.com";
  </script>
</body>
</html>
